<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ziemniak dla Opornych</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
        touch-action: manipulation; /* Zapobiega zoomowaniu przy podw√≥jnym klikniƒôciu */
      }

      .slide {
        display: none;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        padding: 5vmin;
        box-sizing: border-box;
      }

      .slide.active {
        display: flex;
      }

      /* Kolory */
      .s1 {
        background: #ffd700;
        color: #000;
      }
      .s2 {
        background: #8b4513;
        color: white;
      }
      .s3 {
        background: #00ff00;
        color: #000;
      }
      .s4 {
        background: #ff4500;
        color: white;
      }
      .s5 {
        background: #ff0000;
        color: white;
      }
      .s6 {
        background: #1e90ff;
        color: white;
      }

      /* Responsywna typografia (vmin skaluje siƒô wzglƒôdem mniejszego boku ekranu) */
      h1 {
        font-size: 10vmin;
        margin: 0 0 2vmin 0;
        line-height: 1.1;
        text-shadow: 0.3vmin 0.3vmin 0 rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 5vmin;
        font-weight: bold;
        margin: 0;
        max-width: 90%;
      }

      .emoji {
        font-size: 30vmin;
        margin-bottom: 2vmin;
        line-height: 1;
        filter: drop-shadow(0.5vmin 0.5vmin 0 rgba(0, 0, 0, 0.2));
      }

      /* Nawigacja dotykowa (instrukcja) */
      .hint {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 3vmin;
        opacity: 0.6;
        pointer-events: none;
        color: inherit;
        mix-blend-mode: difference; /* Zawsze widoczne */
        color: white;
      }

      /* Przyciski nawigacyjne dla ekran√≥w dotykowych */
      .touch-zone {
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
        z-index: 10;
        /* background: rgba(255,0,0,0.1); /* Odkomentuj by widzieƒá strefy */
      }
      .left-zone {
        left: 0;
      }
      .right-zone {
        right: 0;
      }
    </style>
  </head>
  <body>
    <!-- Slajd 1 -->
    <div class="slide s1 active">
      <div class="emoji">ü•î</div>
      <h1>ZIEMNIAK</h1>
      <p>TO JEST JEDZENIE.</p>
    </div>

    <!-- Slajd 2 -->
    <div class="slide s2">
      <div class="emoji">üßº</div>
      <h1>NAJPIERW MYJ</h1>
      <p>B≈ÅOTO JEST FUJ.</p>
    </div>

    <!-- Slajd 3 -->
    <div class="slide s3">
      <div class="emoji">üî™</div>
      <h1>BIERZ TO!</h1>
      <p>TO OBIERACZKA.<br />NIEUTNIE PALCA.</p>
    </div>

    <!-- Slajd 4 -->
    <div class="slide s4">
      <div class="emoji">üèéÔ∏è</div>
      <h1>SZORUJ!</h1>
      <p>G√ìRA - D√ì≈Å.<br />BRƒÑZOWE ZNIKA.</p>
    </div>

    <!-- Slajd 5 -->
    <div class="slide s5">
      <div class="emoji">‚ùå</div>
      <h1>DZIURY?</h1>
      <p>WYD≈ÅUB CZARNE.<br />TEGO NIE JEMY.</p>
    </div>

    <!-- Slajd 6 -->
    <div class="slide s6">
      <div class="emoji">ü•≥</div>
      <h1>GOTOWE!</h1>
      <p>WRZUƒÜ DO WODY.<br />BRAWO TY.</p>
    </div>

    <div class="hint">Kliknij lewo / prawo</div>

    <!-- Strefy dotykowe dla telefon√≥w -->
    <div class="touch-zone left-zone" onclick="prevSlide()"></div>
    <div class="touch-zone right-zone" onclick="nextSlide()"></div>

    <script>
      const slides = document.querySelectorAll(".slide");
      let currentSlide = 0;

      function showSlide(n) {
        slides[currentSlide].classList.remove("active");
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add("active");
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }
      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      // Obs≈Çuga klawiatury
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" || e.key === " ") nextSlide();
        else if (e.key === "ArrowLeft") prevSlide();
      });
    </script>
  </body>
</html>
