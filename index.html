<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moje Prezentacje</title>
    <style>
      :root {
        --bg: #f0f2f5;
        --card-bg: #ffffff;
        --primary: #0078d4;
        --text: #333;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      header {
        margin: 40px 0;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        color: var(--primary);
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        width: 90%;
        max-width: 1000px;
        padding: 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .card-image {
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5rem;
        background: #eef2f7;
      }

      .card-content {
        padding: 20px;
      }

      .card-content h2 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
        color: var(--primary);
      }

      .card-content p {
        margin: 0;
        color: #666;
        line-height: 1.4;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>

        </div>
      </a>

      <!-- Prezentacja 2 -->

    </div>
  </body>
</html>
